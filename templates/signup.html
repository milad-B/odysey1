{% extends "base.html" %}


{% block content %}
    <div class="container" style="margin-top: 111px;">
        <section class="py-4 py-xl-5">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-md-8 col-xl-6 text-center mx-auto">
                        <h2 style="font-family: Tajawal, sans-serif;font-weight: bold;">ثبت نام</h2>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 col-xl-4">
                        <div class="card mb-5">
                            <div class="card-body d-flex flex-column align-items-center">
                                <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                    </svg></div>
                                <form class="text-center" method="post">
                                    {% csrf_token %}
                                    <div class="mb-3"><input class="form-control" type="username" name="username" placeholder="شماره تلفن" style="text-align: right;font-family: Tajawal, sans-serif;" required="" minlength="10"></div>
                                    <div class="mb-3"><input class="form-control" type="name" name="name" placeholder="نام" style="text-align: right;font-family: Tajawal, sans-serif;" required=""></div>
                                    <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="ايميل" style="text-align: right;font-family: Tajawal, sans-serif;"></div>
                                    <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="رمز عبور" style="text-align: right;font-family: Tajawal, sans-serif;" required=""></div>
                                    <div class="mb-3" style="margin-left: -19px;">
                                        <button class="btn btn-success d-block w-100" type="submit">ثبت نام</button>
                                    </div>
                                </form>
                                <a  href="/accounts/login">
                                    <h6 style="font-family: Tajawal, sans-serif;font-weight: bold;color: var(--bs-blue);">&nbsp;ورود به حساب</h6>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    {% endblock content %}
